# MongoDB Configuration File
# Store data on D drive

# Network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1

# Storage configuration - D drive
storage:
  dbPath: D:\mongodb\data
  journal:
    enabled: true

# Logging
systemLog:
  destination: file
  path: D:\mongodb\log\mongod.log
  logAppend: true

# Process Management
processManagement:
  windowsService:
    serviceName: MongoDB
    displayName: MongoDB
    description: MongoDB Database Server

